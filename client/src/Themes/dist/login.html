<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/9a4a4f2083.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.min.css" />
    <title>DevHub</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html"> <i class="fas fa-code"></i> DevHub </a>
      </h1>
      <ul>
        <li><a href="profiles.html">Developers</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>

    <section class="container">
        <!--Alerts-->
        <div class="alert alert-danger">
            Invalid Login
        </div>
        <h1 class="large text-primary">
            Sign In
        </h1>
        <p class="lead">
            <i class="fas fa-user"></i>
            Sign into your account
        </p>
        <form action="dashboard.html" class="form">
            <div class="form-group">
                <input type="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" minlength="6" required>
            </div>
            <input type="submit" value="Login" class="btn btn-primary" />
        </form>
        <p class="my-1">
            Don't have an account?
            <a href="register.html" class="btn btn" >Sign Up</a>
        </p>
    </section>

  </body>
</html>
